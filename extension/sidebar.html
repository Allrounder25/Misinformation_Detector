<!DOCTYPE html>
<html>
<head>
  <title>Misinformation Detector</title>
  <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
  <div id="sidebar-container">
    <div id="sidebar-header">
      <h2>Analysis</h2>
      <div id="model-selection-container">
      <select id="model-select">
        <option value="gemini-2.5-pro">Deep Analysis</option>
        <option value="gemini-2.5-flash">Standard Analysis</option>
        <option value="gemini-2.5-flash-lite">Quick Analysis</option>

        
      </select>
      </div>
      <button id="capture-btn">Capture</button>
    </div>
    

    <div id="homepage-container" style="display: none;">
      <h1>Welcome to Misinformation Detector</h1>
      <p>Select some text on a page, right-click, and choose "Analyze selection for misinformation" to get started.</p>
    </div>
    <div id="heading-container"></div>
    <div id="sidebar-content">
      <div id="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p>Analyzing... Please wait.</p>
      </div>
      <div id="analysis-results-container" style="display: none;">
        <div id="percentage-container"></div>
        <div id="brief-info-container"></div>
        <div id="reasoning-container"></div>
        <div id="sources-container"></div>
      </div>
      <div id="results-container"></div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
